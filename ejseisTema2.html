    <script type="text/javascript">
    function data(theEvent){
      var someEvent = theEvent || window.event;
      var x = someEvent.clientX;
      var y = someEvent.clientY;

      var screenSize = navSize();
      var sizeX = screenSize[0];
      var sizeY = screenSize[1];
      document.getElementById("screenInfo").innerHTML = "TamaÃ±o de la ventana: "+sizeX+" x "+sizeY +" (ancho x alto)";
      if(x > (sizeX/2) && y > (sizeY/2)){
         document.getElementById("data").innerHTML = "Posicion X/Y pulsada = "+x+", "+y+"<br /><h2>Posicion</h2><br /><h3>Lado derecho inferior</h3>";
      }
      if(x > (sizeX/2) && y < (sizeY/2)){
         document.getElementById("data").innerHTML = "Posicion X/Y pulsada = "+x+", "+y+"<br /><h2>Posicion</h2><br /><h3>Lado derecho superior</h3>";
      }
      if(x < (sizeX/2) && y < (sizeY/2)){
         document.getElementById("data").innerHTML = "Posicion X/Y pulsada = "+x+", "+y+"<br /><h2>Posicion</h2><br /><h3>Lado izquierdo superior</h3>";
      }
      if(x < (sizeX/2) && y > (sizeY/2)){
         document.getElementById("data").innerHTML = "Posicion X/Y pulsada = "+x+", "+y+"<br /><h2>Posicion</h2><br /><h3>Lado izquierdo inferior</h3>";
      }
    }
    function navSize(){
      var screenProps = [];
      if(typeof(window.innerWidth) == 'number'){
        screenProps = [window.innerWidth, window.innerHeight]
      }
      return screenProps;
    }
    document.onclick = data;
    </script>
