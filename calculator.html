<html>
<head>
<link rel=StyleSheet href="styles/css/bootstrap.css" type="text/css" />
<title>Calculadora HTML + JavaScript basica</title>
<script language="javascript" type="text/javascript">
function dividir(){
num1=Number(document.calculadora.numero1.value);
num2=Number(document.calculadora.numero2.value);
res=num1/num2;
document.calculadora.total.value=res;
}
function multiplicar(){
num1=Number(document.calculadora.numero1.value);
num2=Number(document.calculadora.numero2.value);
res=num1*num2;
document.calculadora.total.value=res;
}
function sumar(){
num1=Number(document.calculadora.numero1.value);
num2=Number(document.calculadora.numero2.value);
res=num1+num2;
document.calculadora.total.value=res;
}
function restar(){
num1=Number(document.calculadora.numero1.value);
num2=Number(document.calculadora.numero2.value);
res=num1-num2;
document.calculadora.total.value=res;
}
</script>
<script type="text/javascript" src="styles/js/bootstrap-dropdown.js"></script>
<script>
     $(document).ready(function(){
        $('.dropdown-toggle').dropdown()
    });
</script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Arq. Software</a>
      </div>
      <ul class="nav navbar-nav">

        <li><a href="/ArqSoft/unidad4.html">Unidad 4</a></li>
        <li><a href="/ArqSoft/unidad5.html">Unidad 5</a></li>
      </ul>
    </div>
  </nav>
  <div style="width: 600px;margin-left:20px;">
    <h1>Calculadora HTML + JavaScript</h1>
    <form name="calculadora">
      Numero 1: <input type="text" class="form-control" name="numero1"><br />
      Numero 2: <input type="text" class="form-control" name="numero2"><br />
      Resultado: <input type="text" class="form-control" name="total"><br />

      <input type="button" class="btn" value="Sumar" onclick="javascript:sumar();">
      <input type="button" class="btn" value="Restar" onclick="javascript:restar();">
      <input type="button" class="btn" value="Multiplicar" onclick="javascript:multiplicar();">
      <input type="button" class="btn" value="Dividir" onclick="javascript:dividir();">
    </form>
