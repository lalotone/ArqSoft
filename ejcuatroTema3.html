  <title>Unidad 3</title>
  <script type="text/javascript">
  countIt();

function countIt(){
  //Fecha del 21 de junio de este anyo
  year = 2017;
  month = 06;
  day = 21;
  hrs = mnts = secs = 00;

  setTimeout(function(){
  endDate = new Date(year, (month - 1), day, hrs, mnts, secs, 00);
  actualDate  = Date.parse(new Date());

  var daysLeft = parseInt((endDate-actualDate)/86400000);
  var hrsLeft = parseInt((endDate-actualDate)/3600000);
  var minutsLeft = parseInt((endDate-actualDate)/60000);
  var secsLeft = parseInt((endDate-actualDate)/1000);

  secs = minutsLeft*60;
  secs = secsLeft-secs;

  mnts = hrsLeft*60;
  mnts = minutsLeft-mnts;

  hrs = daysLeft*24;
  hrs = (hrsLeft-hrs) < 0 ? 0 : hrsLeft-hrs;

  days = daysLeft;

  startCountDown(days, hrs, mnts,secs);
  }, 1000);
}

function startCountDown(days, hrs, mnts, secs){
  document.getElementById("countdown").innerHTML="<h3>Quedan: "+ days +" dias, "+hrs+" horas, "+mnts+" minutos y "+secs+" segundos.</h3>";
  countIt();
}
  </script>
