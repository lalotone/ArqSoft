    <script type="text/javascript">
    var hi = "<h1>Hello</h1>";
    var randOne = Math.floor((Math.random() * 600) + 200);
    var randTwo = Math.floor((Math.random() * 600) + 200);
    var randOneMin = randOne - 50;
    var randOneMax = randOne + 50;
    var randTwoMin = randTwo - 50;
    var randTwoMax = randTwo + 50;
    var win = false;


        function informacion(elEvento) {
            var evento = elEvento || window.event;
            var theDiv = document.getElementById("heyYou");
            switch (evento.type) {
                case 'mousemove':
                   coordenadaXabsoluta = evento.pageX;
                   coordenadaYabsoluta = evento.pageY;
                   if(coordenadaXabsoluta > randOneMin && coordenadaXabsoluta < randOneMax && coordenadaYabsoluta > randTwoMin && coordenadaYabsoluta < randTwoMax){
                        var bee = document.getElementById("heyYou");
                        bee.style.position = "absolute";
                        bee.style.left = randOne+'px';
                        bee.style.top = randTwo+'px';
                        bee.innerHTML = "<img src='imgs/bee.png' width='64px' height='64px'/>";
                        if(win == false){
                          alert("GANASTE!");
                          win = true;
                        }
                    }
                    break;
                case 'keypress':
                    var caracter = evento.charCode || evento.keyCode;
                    var letra = String.fromCharCode(caracter);
                    if(letra == 'm'){
                      var bee = document.getElementById("heyYou");
                      bee.style.position = "absolute";
                      bee.style.left = randOne+'px';
                      bee.style.top = randTwo+'px';
                      bee.innerHTML = "<img src='imgs/bee.png' width='64px' height='64px'/>";
                      if(win == false){
                        alert("GANASTE!");
                        win = true;
                      }
                    }
                    break;
            }
        }

        document.onmousemove = informacion;
        document.onkeypress = informacion;

    </script>
